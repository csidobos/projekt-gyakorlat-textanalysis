language: hu
preprocessing:
  lemmatize: true
  lowercase: true
  min_token_length: 2
  min_term_freq: 3
matching:
  mode: any
  word_boundary: true

categories:
  - id: oktatas
    label: Oktatási és tudásátadó
    terms:
      exact:
        - képzés
        - tréning
        - workshop
        - műhely
        - tábor
        - tanfolyam
      regex:
        - "képzés"
        - "tréning"
        - "workshop"
        - "műhely"
        - "tábor"
        - "tanfolyam"
        # összetett kifejezések / tövek
        - "készségfejleszt"
        - "mentorprogram"

  - id: parbeszed
    label: Párbeszédet és részvételt ösztönző
    terms:
      exact:
        - beszélgetés
        - előadás
        - vita
        - fórum
        - kerekasztal
        - panel
        - konferencia
        - rendezvény
      regex:
        - "beszélget"
        - "előadás"
        - "vit"
        - "fórum"
        - "kerekasztal"
        - "panel"
        - "konferenci"
        - "rendezvén"
        - "deliberat"

  - id: kulturalis
    label: Kulturális és kreatív
    terms:
      exact:
        - színház
        - színházi előadás
        - fesztivál
        - film
        - filmvetítés
        - vetítés
        - koncert
        - kiállítás
        - performansz
        - bemutató
      regex:
        - "színház"
        - "színház[iy] előadás"
        - "fesztivál"
        - "film"
        - "filmvetít"
        - "vetít"
        - "koncert"
        - "kiállít"
        - "performansz"
        - "bemutat"
        # multimédia, vizuális
        - "vizuál"
        - "drámapedagóg"

  - id: kommunikacio
    label: Kommunikációs és médiatevékenység
    terms:
      exact:
        - kampány
        - videó
        - podcast
        - akció
        - médiamegjelenés
        - kommunikáció
      regex:
        - "kampány"
        - "videó|video"
        - "podcast"
        - "akció|aktiviz|mozgósít"
        - "média|médium|sa[jt]ó"
        - "kommunikáci"
        - "közösségi média"
        - "online tartalom|tartalomgyárt"
        - "népszerűsít|tájékoztat"

  - id: szakmai
    label: Tudományos és szakmai
    terms:
      exact:
        - könyv
        - kiadvány
        - kutatás
        - elemzés
        - jelentés
        - tanulmány
        - tanulmányút
        - verseny
        - tanácsadás
        - watchdog
      regex:
        - "könyv"
        - "kiadvány|brosúra"
        - "kutat|felmér|adatgyűjt"
        - "elemz|értékel|értékelt"
        - "jelentés|rövid jelent"
        - "tanulmány"
        - "tanulmányút|study tour"
        - "verseny|pályázat"
        - "tanácsad|jogi tanács"
        - "watchdog|érdekérvényesít|lobbi"
        - "jogszabály|végrehajtás"
        - "platform|koalíció|együttműköd"
