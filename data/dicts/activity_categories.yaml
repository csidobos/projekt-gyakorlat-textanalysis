language: hu
preprocessing:
  lemmatize: true
  lowercase: true
  min_token_length: 2
matching:
  mode: any
  word_boundary: true

categories:
  - id: oktatas
    label: Oktatási és tudásátadó
    terms:
      exact:
        - képzés
        - tréning
        - workshop
        - műhely
        - tábor
        - tanfolyam
        - készségfejlesztés
        - mentorprogram
      regex: []

  - id: parbeszed
    label: Párbeszédet és részvételt ösztönző
    terms:
      exact:
        - beszélgetés
        - előadás
        - vita
        - fórum
        - kerekasztal
        - panel
        - konferencia
        - rendezvény
      regex:
        # beszélget (ige) – nem fogja duplán a "beszélgetés"-t
        - '\bbeszélget\b'
        # deliberatív / deliberative stb.
        - 'deliberat'

  - id: kulturalis
    label: Kulturális és kreatív
    terms:
      exact:
        - színház
        - színházi előadás
        - fesztivál
        - film
        - filmvetítés
        - vetítés
        - koncert
        - kiállítás
        - performansz
        - bemutató
      regex:
        - 'vizuál\w*'
        - 'drámapedagóg\w*'

  - id: kommunikacio
    label: Kommunikációs és médiatevékenység
    terms:
      exact:
        - kampány
        - podcast
        - médiamegjelenés
      regex:
        # videó / video önálló szóként
        - '\b(videó|video)\b'
        # akció + aktivizálás, mozgósítás
        - '\b(akció|aktiviz\w*|mozgósít\w*)\b'
        # média, médium, sajtó – önálló szóként
        - '\b(média|médium|sa[jt]ó)\b'
        # kommunikáció, kommunikációs stb.
        - 'kommunikáci\w*'
        # közösségi média
        - 'közösségi média'
        # online tartalom, tartalomgyártás
        - 'online tartalom'
        - 'tartalomgyárt\w*'
        # népszerűsítés, tájékoztatás
        - '(népszerűsít|tájékoztat)\w*'

  - id: szakmai
    label: Tudományos és szakmai
    terms:
      exact:
        - könyv
        - kiadvány
        - brosúra
        - kutatás
        - felmérés
        - adatgyűjtés
        - elemzés
        - értékelés
        - jelentés
        - tanulmány
        - tanulmányút
        - study tour
        - verseny
        - pályázat
        - tanácsadás
        - jogi tanács
        - watchdog
        - érdekérvényesítés
        - lobbi
        - jogszabály
        - végrehajtás
        - platform
        - koalíció
        - együttműködés
      regex: []
