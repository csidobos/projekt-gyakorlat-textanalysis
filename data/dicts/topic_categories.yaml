      - fogyaték\s+élő          
      - fogyatékos
      - akadálymentes
      - idős|időskorú|szenior
      - nyugdíj
      - egészség|egészségmegőrzés
      - lelki\s+egészség
      - mentális\s+egészség
      - pszichoszociális|pszichoedukáció
      - pszichológia
      - ellátás

  - id: lmbtq
    label: LMBTQ és sokszínűség
    terms:
      exact:
        - lmbtq
        - queer
        - meleg
        - transz
        - identitás
        - befogadás
        - diverzitás
      regex:
        - nemi\s+identitás
        - szexuális\s+orientáció
        - transznemű
        - befogadó\s+környezet
        - sokszínű\s+társadalom

  - id: kozosseg_es_reszvetel
